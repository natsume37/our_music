    <script>
      // tab 中的第一部分 先完成这一部分效果：点击选项卡某一个时候，当前底色会是红色的，其他的不变，这里用到排他思想
      // 1 获取元素  选项卡中的各个小li  要被点击选中
      var tab_list = document.querySelector(".tab_list");
      var lis = tab_list.querySelectorAll("li");
      var items = document.querySelectorAll(".item");
      //for 循环绑定点击事件
      for (var i = 0; i < lis.length; i++) {
        lis[i].setAttribute("index", i); //通过自定义属性 设置了索引号

        lis[i].onclick = function () {
          for (var i = 0; i < lis.length; i++) {
            lis[i].className = ""; //排他思想  干掉所有人  其余的li都清除掉class这个类
          }
          this.className = "current"; // 留下自己

          var index = this.getAttribute("index"); //把通过 自定义属性index索引号 获取到上面 li 的值赋值给变量index (这里就名字相同而已)
          console.log(index); // 这个可测试分别点击后，有没有得到上面的每个小li

          //然后 排他思想 把其他的效果清空，只设置自己的
          for (var i = 0; i < items.length; i++) {
            items[i].style.display = "none";
          }
          items[index].style.display = "block"; //这里的index就是上面那个变量
        };
      }
